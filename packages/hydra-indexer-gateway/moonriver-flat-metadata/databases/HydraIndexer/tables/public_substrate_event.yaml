table:
  name: substrate_event
  schema: public
configuration:
  custom_column_names:
    block_hash: blockHash
    block_id: blockId
    block_number: blockNumber
    block_timestamp: blockTimestamp
    extrinsic_args: extrinsicArgs
    extrinsic_hash: extrinsicHash
    extrinsic_id: extrinsicId
    extrinsic_index: extrinsicIndex
    extrinsic_name: extrinsicName
    index_in_block: indexInBlock
    evm_log_address: evmLogAddress
    evm_log_data: evmLogData
    evm_log_topics: evmLogTopics
    evm_hash: evmHash
  custom_root_fields: {}
object_relationships:
- name: extrinsic
  using:
    foreign_key_constraint_on: extrinsic_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - created_by_id
    - updated_at
    - updated_by_id
    - deleted_at
    - deleted_by_id
    - version
    - id
    - name
    - section
    - extrinsic_name
    - extrinsic_args
    - extrinsic_hash
    - extrinsic_index
    - method
    - phase
    - block_number
    - block_hash
    - block_timestamp
    - index_in_block
    - params
    - data
    - evm_log_address
    - evm_log_data
    - evm_log_topics
    - evm_hash
    - extrinsic_id
    - block_id
    filter: {}
  role: user
